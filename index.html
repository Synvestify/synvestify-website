<script>
document.addEventListener("DOMContentLoaded", function () {
  console.log("DOM loaded, firing Mixpanel test");

  mixpanel.track("PAGE_OPEN_TEST", {
    page: window.location.pathname,
    domain: window.location.hostname,
    ts: new Date().toISOString()
  });
});
</script>


<body>

    <!-- Header Section - Loaded from header.html -->
    <div id="header-placeholder"></div>

    <!-- Slider -->
    <div class="slider-container">
        <img src="image 1.jpeg" class="slide active" alt="Slide 1">
        <img src="image 2.jpeg" class="slide" alt="Slide 2">
        <img src="image 3.jpg" class="slide" alt="Slide 3">
        <img src="image 4.jpg" class="slide" alt="Slide 4">
    </div>

    <!-- Stats -->
    <section class="stats-section">
        <div class="counters">
            <div class="counter-item">
                <span class="counter" data-target="100"></span><span class="plus">+</span>
                <p>Happy Clients</p>
            </div>
            <div class="counter-item">
                <span class="counter" data-target="50000000"></span><span class="plus">+</span>
                <p>Total AUM (â‚¹)</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; 2025 Synvestify. All rights reserved.</p>
        </div>
    </footer>

    <!-- Mixpanel Events -->
    <script>
        // Page View
        mixpanel.track("Page Viewed", {
            page_name: "Home",
            page_url: window.location.pathname
        });

        // Slider Viewed
        let sliderTracked = false;
        const slider = document.querySelector('.slider-container');

        if (slider) {
            const sliderObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !sliderTracked) {
                        mixpanel.track("Slider Viewed", {
                            section: "Hero Slider"
                        });
                        sliderTracked = true;
                    }
                });
            }, { threshold: 0.5 });

            sliderObserver.observe(slider);
        }

        // Stats Viewed
        let statsTracked = false;
        const statsSection = document.querySelector('.stats-section');

        if (statsSection) {
            const statsObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !statsTracked) {
                        mixpanel.track("Stats Viewed", {
                            happy_clients: 100,
                            aum: 50000000
                        });
                        statsTracked = true;
                    }
                });
            }, { threshold: 0.5 });

            statsObserver.observe(statsSection);
        }
    </script>
