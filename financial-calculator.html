<script>
    function toggleInvestmentFields() {
        var investmentType = document.getElementById("investmentType").value;
        var sipFields = document.getElementById("sipFields");
        var lumpsumFields = document.getElementById("lumpsumFields");
    
        if (investmentType === "sip") {
            sipFields.style.display = "block";
            lumpsumFields.style.display = "none";
        } else {
            sipFields.style.display = "none";
            lumpsumFields.style.display = "block";
        }
    }
    </script>

<body>

    <!-- Header Section - Loaded from header.html -->
    <div id="header-placeholder"></div>

    <section class="calculator-container">
            
        <div class="calculator-grid">
    
            <!-- Investment Calculator (SIP & Lumpsum) -->
            <div class="calculator-card">
                <h2>Investment Calculator</h2>
                
                <label>Select Calculation Type:</label>
                <select id="investmentType" onchange="toggleInvestmentFields()">
                    <option value="sip">SIP (Systematic Investment Plan)</option>
                    <option value="lumpsum">Lumpsum Investment</option>
                </select>
    
                <div id="sipFields">
                    <label>Monthly Investment (₹):</label>
                    <input type="number" id="sipAmount" placeholder="Enter SIP amount" required>
    
                    <label>Annual Return Rate (%):</label>
                    <input type="number" id="sipRate" placeholder="Expected return" required>
    
                    <label>Investment Duration (Years):</label>
                    <input type="number" id="sipYears" placeholder="Enter years" required>
    
                    <button onclick="calculateSIP()">Calculate</button>
                </div>
    
                <div id="lumpsumFields" style="display: none;">
                    <label>Initial Investment (₹):</label>
                    <input type="number" id="lumpsumAmount" placeholder="Enter amount" required>
    
                    <label>Annual Return Rate (%):</label>
                    <input type="number" id="lumpsumRate" placeholder="Expected return" required>
    
                    <label>Investment Duration (Years):</label>
                    <input type="number" id="lumpsumYears" placeholder="Enter years" required>
    
                    <button onclick="calculateLumpsum()">Calculate</button>
                </div>
    
                <p id="investmentResult"></p>
            </div>
    
            <!-- Retirement Calculator -->
            
            <!-- Retirement Calculator -->
                <div class="calculator-card retirement">
                    <h2>Retirement Calculator</h2>

                    <label>Current Age:</label>
                    <input type="number" id="currentAge" placeholder="Enter your age" required>

                    <label>Retirement Age:</label>
                    <input type="number" id="retirementAge" placeholder="Enter desired retirement age" required>

                    <label>Monthly Expenses (₹):</label>
                    <input type="number" id="monthlyExpenses" placeholder="Enter monthly expenses" required>

                    <button onclick="calculateRetirementCorpus()">Calculate</button>
                    <p id="retirementResult"></p>
                </div>

            <!-- Loan EMI Calculator -->
            <div class="calculator-card loan-emi">
                <h2>Loan EMI Calculator</h2>
                <label>Loan Amount (₹):</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            
                <label>Annual Interest Rate (%):</label>
                <input type="number" id="loanRate" placeholder="Interest rate" required>
            
                <label>Loan Tenure (Years):</label>
                <input type="number" id="loanYears" placeholder="Enter years" required>
            
                <button onclick="calculateEMI()">Calculate</button>
                <p id="emiResult"></p>
            </div>
    
        </div>
    </section>
